<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="container" ng-controller="NarrowItDownController as list">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="search">
            <input type="text" placeholder="search term" class="form-control" ng-model="list.shortName">

            <div class="narrow-button">
                <button class="btn btn-primary" ng-click="list.matchedMenuItems(list.shortName)">Narrow It Down For Me!</button>
            </div>
          
        </div>
        <found-items found-items="list.found" on-remove="list.removeMenuItem(index)" on-empty="list.message"></found-items>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
